<!DOCTYPE HTML>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body style="background-color: #D3D3D3">
<nav class="navbar navbar-expand-lg" style="background-color: #A9A9A9">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: white">Ремонт гитар</a>

<div class="start"></div>

<h1 style="color: white"> Редактирование списка работников </h1>
<div>
  <form method="post">
    <div class="container mt-5" th:each="el : ${employee}">
      <input type="text" th:value="${el.getWName()}" name="WName" placeholder="Имя работника" class="form-control">
      <input type="text" th:value="${el.getWorkplace()}" name="Workplace" placeholder="Рабочее место" class="form-control">
      <input type="text" th:value="${el.getWTelephone()}" name="WTelephone" placeholder="Телефон работника" class="form-control">
      <div style="padding-top: 5px"></div>
      <div style="padding-left: 46%; margin-top: 10px"> <button type="submit"> Обновить </button> </div>
    </div>
    <div style="padding-top: 5px"></div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
